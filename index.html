<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="center">
       
        <div class="heading">
            <h1 class "">Shopping List</h1>
        </div>
       
        <div class="add-item-container">
            <input id="itemInput" class="item-input" type="text" placeholder="Add Item here - Press enter to Add">

            <a id="addButton" class="">
                <img class="plus-icon" src="plus.svg">
            </a>
        </div>
         <div class="select-all">
            <button class="mark-all-complete" toggle-checked="false">Mark All Complete</button>
        </div>
        <ul id="shoppingList">

        </ul>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
